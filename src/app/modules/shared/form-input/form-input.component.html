<div class="div-label">
<label [for]="id" class="form-label">{{ label }}</label>
<input
  [id]="id"
  [type]="type"
  [class]="size"
  [placeholder]="placeholder"
  [formControl]="control"
  class="form-input"
/>
  <div class="error-message" *ngIf="shouldShowErrors()">
    <div *ngIf="control.errors?.['required']"> {{label}} jest wymagany</div>
  </div>
</div>
