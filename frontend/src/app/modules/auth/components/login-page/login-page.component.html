<main>
  <mat-card>
    <mat-card-header><h2>Zaloguj się</h2></mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <app-form-input type="email" label="Email" [control]="emailControl"  [submitted] =formSubitted ></app-form-input>
        <app-form-input type="password" label="Haslo" [control]="passwordControl" size="large" [submitted] =formSubitted ></app-form-input>
        <button mat-raised-button color="primary" type="submit">
          Zaloguj się
        </button>
        @if(showError()){
          <p class="error-text">Wystąpił nieoczekiwany błąd spróbuj ponownie pózniej</p>
        }
      </form>
    </mat-card-content>
  </mat-card>
</main>
