<mat-sidenav-container autosize class="drawer">
      <mat-sidenav #sidenav class="side-nav" mode="side" [opened]="matDrawer()">
        <div class="nav-content">
          <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >Register Page</a>
        </div>

        <div class="footer">
          <app-theme-toggle/>
          <div class="user-section">
            @if(this.authService.authUser().isLoggedIn){
            <span>Mateusz Brankiewicz</span>
            }
            @else{
              <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >Zaloguj się</a>

            }
          </div>
        </div>

        <button type="button" class="disable-button" matButton (click)="sidenav.toggle(); changeButton()">
          ×
        </button>
      </mat-sidenav>

      <mat-sidenav-content>
        @if(!matDrawer()){
          <button type="button" class="enable-button" matButton (click)="sidenav.toggle(); changeButton()">
            >>
          </button>
        }
      </mat-sidenav-content>

</mat-sidenav-container>
