
 <mat-form-field class="input-field" [class]="size">
          <mat-label>{{label}}</mat-label>
          <input [type]="type" matInput [formControl]="control">
          @if (control.hasError('email') && !control.hasError('required')){
              <mat-error>Podaj poprawny adres email.</mat-error>
          }
          @if(control.hasError('required')){
            <mat-error>Email jest <strong>wymagany</strong></mat-error>
          }
  </mat-form-field>
